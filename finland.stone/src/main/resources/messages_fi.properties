pages.home.company = Yritys
pages.home.company.text = Kiisken Kivi on suomalainen yritys, joka harjoittaa hautakivien, noppa ja nupukivien, laattojen ja muut tuoteiden maahantuontia, tukku- ja jälleenmyyntiä, verkkokauppa.  Palveluhimme kuuluvat;  valmistus, myynti, asennus ja toimitus. Tuotteiden laatu on erittäin korkealaatuista. Tästä syystä kykenemme tarjoamaan erittäin laajan valikoiman laadukkaita tuotteitä. Valitsemme aina erittäin tarkasti toimittajamme ottaen huomioon heidän valikoiman sekä hinta- ja palvelutason. Kohdeasiakkaamme ovat yksityiset henkilöt, hautaustoimistot, rakennusliikkeet, kunnat, asennusliikkeet, viheraluerakentajat ja muut.
pages.home.hinta = Hinta
pages.home.hinta.text = Toimituksen hinta määräytyy voimassa olevan tarjouksen mukaan. Hinnat sisältävät arvonlisäveroa 24 %.
pages.home.toimitus = Toimitus
pages.home.toimitus.text = Toimitusmaksu riippuu tuotteiden yhteispainosta sekä toimitusosoitteesta. Hinta ilmoitetaan asiakkaalle tarjouksen yhteydessä. Verkkokaupastamme löytyvillä tuotteilla toimitusaika on normaalisti 4-6 arkipäivää. Mikäli toimitusajassa on muutoksia, ilmoitamme näistä tarjouksen yhteydessä.
pages.home.tarjous = Tarjous
pages.home.tarjous.text= Myyjän tekemä tarjous on voimassa neljätoista (14) vuorokautta tarjouksen päiväyksestä lukien ellei asiasta mainita erikseen tarjouksen yhteydessä.
pages.home.maksu = Maksu
pages.home.maksu.text= Yksityisasiakkaiden tulee suorittaa kaupan kokonaissumma ennen tilauksen toimitusta. Laskutamme tilaukset normaalisti sähköpostitse, myös paperilaskun pyytäminen kirjeitse on mahdollista. Yritysasiakkaille ja julkisyhteisöillemaksuehto on 14 pv netto tai tarjouksen/sopimusten mukaisesti. Asiakastiedot Tarjousta pyydettäessä asiakkaan tulee ilmoittaa nimi, sähköpostiosoite, toimitusosoite sekä puhelinnumero. Asiakastiedot ovat luottamuksellisia, eikä niitä luovuteta kolmansille osapuolille
pages.home.tilaaminen = Tilaaminen
pages.home.tilaaminen.text =Kerää haluamasi tuotteet tarjouspyyntöön niin kuin tekisit perinteisessä verkkokaupassa. Lähetettyäsi tarjouspyynnön, saat tarjouksen sähköpostiisi mahdollisimman pian, viimeistään seuraavana arkipäivänä. Voit jättää tilauksesi myös suoraan sähköpostitse tai puhelimitse. kiiskenkivi@gmail.com puh. 0445725215 Laskutamme tuotteet sähköpostitse. Asiakas voi pyytää laskun erikseen myös paperiversiona kirjeitse.
