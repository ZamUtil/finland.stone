pages.home.company.text = Kiiskikiven tehdas Petroskoissa Venajalla. Varasto on Salossa. Meilla on monivuotinen kokemus hautakivien valmistuksesta ja olemme myyneet tuotteistamme Suomeen. Olemme myyneet hautakivien, kivitasot, nupukivet ja graniittilaatat Helsingista Rovaniemelle asti. Myymme, valmistamme ja toimintamme graniitti tuotteita paaasiallisesti koko Suomen aluella. Paaasiallisesti kayttamiamme hautakivimateriaaleja ovat musta graniitti.Haluan tarjota sinulle tuotteita mustaa graniittia louhitaan Karjalassa. Gabro diabaasi Karjalan pidetaan yhtena maailman parhaista. Palveluhimme kuuluvat; Uusien hautakivien valmistus, myynti ja toimitus. Kivitasot valmistus, myynti ja toimitus. Nupukivet ja laatat valmistus, myynti ja toimitus. Tuotteiden laatu on erittain korkeanlaatusta, lahes koko Venajan alueella kaytetaan meidan kivia eri profiileissa.
