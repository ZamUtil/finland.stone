pages.graniitti.nupu.text=Noppakivi on yleisin aito pihakivi kodin pihoissa ja puutarhoissa. Lohkottu graniitti on kaunis ja ajaton vaihtoehto ajoväylille, reunuksiin ja parkkipaikoille missä kiven ominaisuuksilta vaaditaan paljon. Nupukivi sopii hyvin myös istutusalueiden kukkapenkkien sekä polkujen reunustamiseen. Kokonsa ansiosta nupukivelle voidaan tehdä helposti myös kaarevia muotoja.
