pages.graniitti.sokkelikivi = Sokkelikivi
pages.graniitti.sokkelikivi.text=Vanhoissa kartanoissa ja huviloissa on totuttu näkemään massiivisia graniitti kivijalkoja. Kivitorin kivijalka graniiteilla saat aikaan ulkonäöltään hyvin vastaavanlaisen lopputuloksen. Tällä kivellä pystyt pinnoittamaan esimerkiksi myös takkojen ja uunien pintoja.
pages.graniitti.reunakivi = Reunakivet
pages.graniitti.reunakivi.text=Reunakivet soveltuvat rajaamaan pihoissa muun muassa istutusalueet, kiveykset ja nurmialueet. Reunakiviä voidaan käyttää myös kiviportaina. 
pages.graniitti.nupu=Noppa ja nupu-kivet
pages.graniitti.nupu1=Noppa ja nupu-kivet (Min tilaus 5 m2)
pages.graniitti.nupu.text=Noppakivi on yleisin aito pihakivi kodin pihoissa ja puutarhoissa. Lohkottu graniitti on kaunis ja ajaton vaihtoehto ajoväylille, reunuksiin ja parkkipaikoille missä kiven ominaisuuksilta vaaditaan paljon.
pages.graniitti.laattaa=Granitti laattaa
pages.graniitti.laattaa1=Granitti laattaa (Min tilaus 5 m2)
pages.graniitti.laattaa.text=Aito graniitti on kestävä ja helppohoitoinen luonnonmateriaali. Kiilloitettu graniittilaatta on edullinen luonnonmukainen vaihtoehto kotisi eri pintojen päällystämiseen.
pages.graniitti.laattaa.text1 = Saatavilla on poltetulla pinnalla olevia graniittilaattoja, joissa sahatut sivut ja pohja.Projekteihin tarjoamme tietenkin määriteltyä kokoa ja väriä.
pages.graniitti.laattaa.text2 = Lisäksi saatavilla on askelkiviksi sopivia ristipäähakatulla pinnalla, lohkotuilla sivuilla ja sahatulla pohjalla olevia kiviä. Kivet ovat malliltaan lähes pyöreitä.
