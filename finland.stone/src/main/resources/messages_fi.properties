pages.graniitti.keittiötasot.text=Graniittiset pöytätasot ovat pitkällejalostettua luonnon graniittia. Täyskivitasot kestävät kovaakin kulutusta ja ovat käytännössä ikuisia. Pöytätasot ovat hyvin helppohoitoisia ja niiden ajaton kauneus nostaa kotisi arvokkuutta.
pages.graniitti.nupu=Nupu ja noppa-kivet
pages.graniitti.nupu.text=Noppakivi on yleisin aito pihakivi kodin pihoissa ja puutarhoissa. Lohkottu graniitti on kaunis ja ajaton vaihtoehto ajoväylille, reunuksiin ja parkkipaikoille missä kiven ominaisuuksilta vaaditaan paljon. Nupukivi sopii hyvin myös istutusalueiden kukkapenkkien sekä polkujen reunustamiseen. Kokonsa ansiosta nupukivellävoidaan tehdä helposti myös kaarevia muotoja.
