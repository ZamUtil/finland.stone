pages.home.company = Yritys
pages.home.company.text = Kiiskikiven tehdas Petroskoissa Venäjälla. Varasto on Salossa. Meilla on monivuotinen kokemus hautakivien valmistuksesta ja olemme myyneet tuotteitamme Suomeen. Olemme myyneet hautakiviä, kivitasoja, nupukiviä, noppakiviä ja graniittilaattoja. Myymme, valmistamme ja toimintamme graniitti tuotteita pääasiallisesti koko Suomen aluella. Pääasiallisesti käyttämiämme hautakivimateriaaleja ovat musta graniitti.Haluamme tarjota teille tuoteitta; mustaa graniittia,joka louhitaan Karjalassa. Gabro diabaasi Karjalan pidetään yhtenä maailman parhaista. Palveluhimme kuuluvat; Uusien hautakivien valmistus, myynti, asennus ja toimitus. Kivitasot valmistus, myynti ja toimitus. Nupukivet ja  noppakivet, laatat valmistus, myynti ja toimitus. Tuotteiden laatu on erittäin korkealaatuista, lähes koko Venäjän alueella käytetään meidan kivia eri profiileissa. Muut värit myös saatavilla.
