pages.hautakivet.mallisto.text1 = Hinnat sisältävät pohjakiven, arvonlisävero, yhden vainajan nimi-aikatiedot kaiverrettuna ja maalattuna esim. harmaalla tai mustalla, rahti ja asennus pääkaupunkiseudalle. Kultaus 45€. Pronssikirjain 3cm-16€, 5cm-25€/kpl. Lisä kaiverrus 4€-kpl.
pages.hautakivet.mallisto.text = Mallisto on ryhmitelty erityyppisten hautakivimallien mukaan, helpottaaksemme sopivan hautakivimallin löytymistä.
pages.hautakivet.moutokivet = Muotokivet
pages.hautakivet.moutokivet.text = Kaikki täysin kiillotettu, eri muotoilu ja eri paksuinen(5-15cm) Hinnat vaihtelee 500-2500 Euro. Hinnat sisältävät pohjakiven, arvonlisävero, yhden vainajan nimi-aikatiedot kaiverrettuna ja maalattuna esim. harmaalla tai mustalla, rahti ja asennus pääkaupunkiseudalle. Kultaus 45€. Pronssikirjain 3cm-16€, 5cm-25€/kpl. Lisä kaiverrus 4€-kpl.
