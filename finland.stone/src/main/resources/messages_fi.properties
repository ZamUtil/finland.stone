pages.graniitti.keittiötasot.text=Graniittiset pöytätasot ovat pitkällejalostettua luonnon graniittia. Töyskivitasot kestävät kovaakin kulutusta ja ovat käytännössä ikuisia. Pöytätasot ovat hyvin helppohoitoisia ja niiden ajaton kauneus nostaa kotisi arvokkuutta.
